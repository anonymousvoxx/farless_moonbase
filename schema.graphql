

enum BalanceEventType {
  Endowed
  DustLost
  Transfer
  BalanceSet
  Reserved
  Unreserved
  ReserveRepatriated
  Deposit
  Withdraw
  Slashed
}

enum StakingEventType {
  Rewarded
  Slashed
  Bonded
  Unbonded
  Withdrawn
}

interface TransactionBase {
  id: ID!
  date: DateTime!
  blockHash: String!
  blockNumber: Int!
  extrinisicHash: String
}

type BalanceTransaction implements TransactionBase @entity {
  id: ID!
  date: DateTime!
  blockHash: String!
  blockNumber: Int!
  extrinisicHash: String
  data: BalanceData
  event: BalanceEventType
}

type BalanceData {
  from: String
  to: String
  account: String
  amount: BigInt
  status: String
  free: BigInt
  reserved: BigInt
}

