type StakingTransaction implements TransactionBase @entity {
  id: ID!
  date: DateTime!
  blockHash: String!
  blockNumber: Int!
  extrinisicHash: String
  data: StakingData
  event: StakingEventType
}

type StakingData {
  account: ID!
  amount: BigInt
}
